<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-ar.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-ar.min.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-master.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-multisrc-component.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-particle-system-component.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe-text-geometry-component.min.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/aframe.min.js"></script>
<script src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/js/ar.js"></script>



<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="tree" src="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/models/tree.gltf">
        </a-asset-item>
	</a-assets>
    
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/data/kanji.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.020 0.020 0.020"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>
    
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/data/maps0.patt">
        <a-entity   position="0 0 0" 
                    rotation="90 90 90"
                    scale="0.010 0.010 0.010"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>    

    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/data/hiro.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.1010 0.1010 0.1010"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
