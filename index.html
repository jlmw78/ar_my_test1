<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="test1" src="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/models/test1.gltf"></a-asset-item>
	</a-assets>
	
    <a-assets>
        <a-asset-item id="tree" src="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/models/tree.gltf"></a-asset-item>
	</a-assets>
	
    <a-assets>
        <a-asset-item id="esperanza" src="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/models/esperanza.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/data/maps0.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="1.10 1.10 1.10"
                    gltf-model="#test1" >
        </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/data/output_1.patt">
        <a-entity   position="0 0 0" 
                    rotation="45 0 0"
                    scale="0.510 0.510 0.510"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="https://raw.githubusercontent.com/jlmw78/ar_my_test1/gh_pages/data/esperanza.patt">
        <a-entity   position="0 0 0" 
                    rotation="-65 0 0"
                    scale="20.10 20.10 20.10"
                    gltf-model="#esperanza">
                    <!animation__rotate = "property: rotation; dur: 10000; easing: linear; dir: normal; from:0 0 0; to: 0 0 0; loop: true;">
                    
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
